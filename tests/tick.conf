defaultbackupdestination scratch

<BackupSet tick >
    Host tick.physics.uiowa.edu
    Inventory false
    Path /
    Path /usr
    Path /var
    Path /home
    Path /tmp
</BackupSet>

<backupset tock>
host tock
inventory false
path /
path /home
</backupset>

<backupdestination scratch>
path /scratch/backups
#type rdiff-backup
</backupdestination>


